<h2>Recent Photos</h2>
<ul>
  {{#items}}
    <li>
      <div class="avatar">
        {{#gravatar_url}}<img src="{{gravatar_url}}" alt="{{name}}"/>{{/gravatar_url}}
        <div class="name">
          {{nickname}}
        </div>
      </div>
      <p>{{message}}</p>
			{{#atts}}
				<p>{{name}}</p>
				<div class="attachment"><img src="{{path}}"></div>
			{{/atts}}
      <div style="clear:left;"></div>
    </li>
  {{/items}}
</ul>
