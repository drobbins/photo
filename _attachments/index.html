<!DOCTYPE html>
<html>
  <head>
    <title>Pathology Photo App</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
		<!link rel="stylesheet" href="style/columnal/columnal.css" type="text/css">
		<!link rel="stylesheet" href="style/columnal/custom.css" type="text/css">
		<!link rel="stylesheet" href="style/columnal/build.css" type="text/css">
  </head>
  <body class="container">
		<div class="row">
    	<div id="account"></div>

	    <h1>Pathology Photo Sharing</h1>

	    <div id="profile" class="col_2"></div>
	    <div id="items" class="col_8"></div>

	    <div id="sidebar" class="col_2 last">
	      <p>Edit welcome message.</p>
	      <p>Ideas: You could easily turn this into a photo sharing app, or a grocery list, or a chat room.</p>
	    </div>
		</div>
  </body>
  <script src="vendor/couchapp/loader.js"></script>
	<script src="loader.js"></script>
	<script src="/_utils/script/jquery.form.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
      $("#account").evently("account", app);
      $("#profile").evently("profile", app);
      $.evently.connect("#account","#profile", ["loggedIn","loggedOut"]);
      $("#items").evently("items", app);
    });
  </script>
</html>
